<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <defs>
    <style>
      .title { font: 700 24px 'Segoe UI', Arial, sans-serif; fill: #1f2933; }
      .label { font: 600 14px 'Segoe UI', Arial, sans-serif; fill: #1f2933; }
      .small { font: 500 12px 'Segoe UI', Arial, sans-serif; fill: #52606d; }
      .box { fill: #ffffff; stroke: #cbd2d9; stroke-width: 2; rx: 10; }
      .line { stroke: #52606d; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 Z" fill="#52606d" />
    </marker>
  </defs>
  <rect width="960" height="520" fill="#f7f5f0" />
  <text class="title" x="40" y="48">System Architecture</text>

  <rect class="box" x="60" y="120" width="230" height="80" />
  <text class="label" x="90" y="155">Client UI</text>
  <text class="small" x="90" y="175">Next.js (App Router)</text>

  <rect class="box" x="365" y="120" width="230" height="80" />
  <text class="label" x="395" y="155">API Routes</text>
  <text class="small" x="395" y="175">Pipeline + Orchestration</text>

  <rect class="box" x="365" y="235" width="230" height="70" />
  <text class="label" x="395" y="268">Cache Layer</text>
  <text class="small" x="395" y="288">LLM + Snapshots</text>

  <rect class="box" x="365" y="335" width="230" height="80" />
  <text class="label" x="395" y="370">SQLite + Prisma</text>
  <text class="small" x="395" y="390">Items, History, Settings</text>

  <rect class="box" x="670" y="80" width="230" height="80" />
  <text class="label" x="700" y="115">OpenAI</text>
  <text class="small" x="700" y="135">GPT-4o-mini</text>

  <rect class="box" x="670" y="210" width="230" height="80" />
  <text class="label" x="700" y="245">Bright Data</text>
  <text class="small" x="700" y="265">Search + Scrape</text>

  <line class="line" x1="290" y1="160" x2="365" y2="160" />
  <line class="line" x1="595" y1="160" x2="670" y2="120" />
  <line class="line" x1="595" y1="170" x2="670" y2="250" />
  <line class="line" x1="480" y1="200" x2="480" y2="235" />
  <line class="line" x1="480" y1="305" x2="480" y2="335" />
</svg>
